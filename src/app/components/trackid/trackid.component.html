<div class="container px-1 px-md-4 py-5 mx-auto">
    <div class="card">
        <div class="row d-flex justify-content-between px-3 top">
            <div class="d-flex flex-column">
                <h5>Tracking Id. <span class="font-weight-bold" style="color: #BFB2D3">{{trackId}}</span></h5>
                <p><span class="font-weight-bold">{{ cliente }}</span></p>
            </div>
            <div class="d-flex flex-column text-sm-right">
                <p class="mb-0">Fecha de env&iacute;o <span>{{sentDate}}</span></p>
                <p><span class="font-weight-bold">Olva</span></p>
            </div>
        </div> <!-- Add class 'active' to progress -->
        <div class="responsive">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <ul id="progressbar" class="text-center">
                        <li class="step0" [ngClass]="{'active': progressBarStatus(1)}"></li>
                        <li class="step0" [ngClass]="{'active': progressBarStatus(2)}"></li>
                        <li class="step0" [ngClass]="{'active': progressBarStatus(3)}"></li>
                    </ul>
                </div>
            </div>
            <div class="row justify-content-between top responsive-imgs">
                <div class="row d-flex icon-content"> <img class="icon" src="assets/icons/register.png">
                    <div class="d-flex flex-column" style="justify-content: center;">
                        <p class="font-weight-bold mb-0">Registrado</p>
                    </div>
                </div>
                <div class="row d-flex icon-content"> <img class="icon" src="assets/icons/enruta.png">
                    <div class="d-flex flex-column" style="justify-content: center;">
                        <p class="font-weight-bold mb-0">En ruta</p>
                    </div>
                </div>
                <div class="row d-flex icon-content"> <img class="icon" src="assets/icons/entregado.png">
                    <div class="d-flex flex-column" style="justify-content: center;">
                        <p class="font-weight-bold mb-0">Entregado</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
