<ng-template #successModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Pedido enviado</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Â¿Segura que el siguiente pedido fue enviado?: {{ selectedOrder | json}} </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="confirmCompleteOrder()">S&iacute;</button>
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">No</button>
    </div>
</ng-template>
<div class="filter-result">
    <p class="mb-30 ff-montserrat">{{summaryText}} <b>{{ orders.length }}</b></p>

    <div class="job-box d-md-flex align-items-center justify-content-between mb-30" *ngFor="let order of orders; let i = index" >
        <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
            <!-- <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                FD
            </div> -->
            <div class="job-content">
                <h5 class="text-md-left">{{ order.cliente }}</h5>
                <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans" style="flex-direction: column">
                    <li class="mr-md-4">
                        <i class="zmdi zmdi-pin mr-2"></i> {{ order.tipo_entrega }}
                    </li>
                    <li class="mr-md-4" style="margin-top: 20px;">
                        <p *ngFor="let producto of order.productos; let i = index"> <b>{{ producto.model }} </b> para <b>{{ producto.code }}</b></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="job-right my-4 flex-shrink-0" *ngIf="showButton">
            <button type="button" class="btn d-block w-100 d-sm-inline-block btn-danger" (click)="completeOrder(order)">Pedido Enviado</button>
        </div>
    </div>

</div>
