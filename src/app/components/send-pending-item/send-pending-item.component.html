<div class="filter-result">
  <div class="job-box">
    <div class="job-left my-4 flex-wrap">
      <div class="job-content">
        <h5 class="text-md-left inter bold">
          {{
            order.cliente
          }}
        </h5>
        <ul
          class="flex-wrap text-capitalize"
          style="flex-direction: column; padding-left: 10px"
        >
          <li class="mr-md-4">
            <i class="mr-2"></i> {{ order.tipo_entrega }}
          </li>
          <li class="mr-md-4" style="margin-top: 20px">
            <p *ngFor="let producto of order.productos; let i = index">
              {{ producto.cant }} <b>{{ producto.producto }} </b> de
              <b>{{ producto.iphoneCode }}</b>
            </p>
          </li>
          <li class="mr-md-4" *ngIf="showTotal">
            <span style="color: blue">
              Total: <b>S/.</b> {{ order.total }}</span
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="job-right my-4 flex-shrink-0 text-center">
      <img
        height="50"
        *ngIf="order.canal_venta"
        alt="canal de venta"
        class="mb-3"
        [src]="getSellChannelImageUrl(order.canal_venta)"
      />
      <img
        width="50"
        *ngIf="order.payment_type"
        alt="forma de pago"
        class="mb-3"
        [src]="order.payment_type | paymentImage"
      />
      <button
        type="button"
        *ngIf="showButton"
        class="btn d-block w-100 d-sm-inline-block btn-danger"
        (click)="emitButton1(order)"
      >
        {{ textButton }}
      </button>
      <button
        type="button"
        *ngIf="showButton2"
        class="btn d-block w-100 d-sm-inline-block btn-secondary mb-2"
        (click)="emitButton2(order)"
      >
        {{ textButton2 }}
      </button>
    </div>
  </div>
</div>
