<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                <div class="form-container">
                    <form class="form-horizontal" [formGroup]="loginForm">
                        <h3 class="title">Hola.</h3>
                        <span class="description">Debes identificarte para entrar aquí</span>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Ingresa tu usuario" formControlName="user">
                        </div>
                        <p style="color: red" *ngIf="showError">Usuarios no existe.</p>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="Ingresa tu contraseña" formControlName="pass">
                        </div>
                        <button class="btn signin" (click)="doLogin()">Login</button>
                        <span class="forgot mt-2"><a href="">Forgot Password?</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
