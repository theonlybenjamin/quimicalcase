<div class="container">
            <div class="row">
                 <div class="col-lg-10 mx-auto mb-4">
                    <div class="section-title text-center ">
                        <h3 class="top-c-sep">Stock</h3>
                        <p>Aqu&iacute; puedes visualizar todo el stock disponible</p>
                        <!-- <button (click)="rechargeData()">asd</button> -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="career-search mb-60">

                        <form action="#" class="career-form mb-60">
                            <div class="row">
                                <!-- <div class="col-md-6 col-lg-3 my-3">
                                    <div class="input-group position-relative">
                                        <input type="text" class="form-control" placeholder="Enter Your Keywords" id="keywords">
                                    </div>
                                </div> -->
                                <div class="col-md-6 col-lg-6 my-3">
                                    <div class="select-container">
                                        <select class="custom-select" (change)="searchByCode($event.target)">
                                            <option value="IPhone 11" selected="IPhone 11">IPhone / resetar opciones</option>
                                            <option [value]="code" *ngFor="let code of IPhoneProducts">{{ code }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6 my-3">
                                    <div class="select-container">
                                        <select class="custom-select" (change)="searchByModel($event.target)">
                                            <option value="reset" selected="reset">Modelos / resetar opciones</option>
                                            <option [value]="model" *ngFor="let model of getCaseModel()">{{model}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="filter-result">
                            <p class="mb-30 ff-montserrat">Total de productos: <b>{{ products.length }}</b></p>
                        
                            <div class="job-box d-md-flex align-items-center justify-content-between mb-30" *ngFor="let product of products; let i = index" >
                                <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                                    <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                                        <!-- <img alt="" [src]="getImageURL(product.producto, product.iphoneCode) | getDownloadURL"> -->
                                    </div>
                                    <div class="job-content">
                                        <h5 class="text-md-left">{{ product.producto | titlecase }}</h5>
                                        <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans" style="flex-direction: row">
                                            <li class="mr-md-4">
                                                <b class="mr-2">Precio: S/.</b> {{ product.precio }}
                                            </li>
                                            <li class="mr-md-4">
                                                <p> <b>Cantidad: </b><b>{{ product.cant }}</b></p>
                                            </li>
                                            <li class="mr-md-4">
                                                <p><b>{{ iphoneNameById(product.iphoneCode) }}</b></p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- <div class="job-right my-4 flex-shrink-0">
                                    <button type="button" class="btn d-block w-100 d-sm-inline-block btn-danger">Pedido Enviado</button>
                                </div> -->
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>

        </div>
